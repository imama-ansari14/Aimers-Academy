<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimers Academy - O/levels and A/levels</title>
    <!-- FAVICON ICON -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- FontAwsome Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- ANIMATE.CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
 <!-- cursor-following ripple -->
    <div class="cursor"></div>
    <div class="cursor-trail"></div>
    
    <!-- CONTACT FORM -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 cont-section">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="https://formspree.io/f/mnnzaawz" method="POST" id="contactForm"
                        onsubmit="return validateCheckboxes()">
                        <input type="hidden" name="_captcha" value="false">

                        <!-- NAME -->
                        <div class="mb-3">
                            <label for="name" class="form-label"><span class="text-black">*</span> Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name"
                                required>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Enter Your Email address">
                        </div>

                        <!-- PHONE -->
                        <div class="mb-3">
                            <label for="phone" class="form-label"><span class="text-black">*</span>Phone Number:</label>
                            <input type="tel" class="form-control" name="phone" id="phone"
                                placeholder="e.g. 0333 1234567" required>
                        </div>

                        <!-- SUBJECT -->
                        <div class="mb-3">
                            <label class="form-label"><span class="text-black">*</span> Subject :</label>

                            <div id="subject-error" class="text-danger small" style="display:none;">
                                Please select at least one subject.
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="5090 - Biology" id="subjectBiology">
                                <label class="form-check-label" for="subjectBiology">5090 - Biology</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="2210 - Computer" id="subjectComputer">
                                <label class="form-check-label" for="subjectComputer">2210 - Computer</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="5070 - Chemistry" id="subjectChemistry">
                                <label class="form-check-label" for="subjectChemistry">5070 - Chemistry</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="5045 - Physics" id="subjectPhysics">
                                <label class="form-check-label" for="subjectPhysics">5045 - Physics</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="4024 - Maths" id="subjectMaths">
                                <label class="form-check-label" for="subjectMaths">4024 - Maths</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="1123 - English" id="subjectEnglish">
                                <label class="form-check-label" for="subjectEnglish">1123 - English</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="3247/3248 - Urdu" id="subjectUrdu">
                                <label class="form-check-label" for="subjectUrdu">3247/3248 - Urdu</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="2058 - Islamiat" id="subjectIslamiat">
                                <label class="form-check-label" for="subjectIslamiat">2058 - Islamiat</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input subject-checkbox" type="checkbox" name="subject[]"
                                    value="2059 - Pakistan Studies" id="subjectPakStudies">
                                <label class="form-check-label" for="subjectPakStudies">2059 - Pakistan Studies</label>
                            </div>
                        </div>


                        <!-- MESSAGE -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" name="message" id="message" rows="5"
                                placeholder="Write your detailed message here. You can ask about courses, timings, teachers, or any other concern."></textarea>
                        </div>

                        <button type="submit" class="btn custom-btn w-100">Send Message</button>
                    </form>

                    <p class="text-center mt-4 text-dark">
                        Or connect with us on:
                        <a href="https://www.instagram.com/aimers.pk/" target="_blank" class="mx-2 social-icon"><i
                                class="fa-brands fa-square-instagram fs-4"></i></a>
                        <a href="https://www.facebook.com/share/15rdY8MPZx/" target="_blank" class="mx-2 social-icon"><i
                                class="fa-brands fa-square-facebook fs-4"></i></a>
                        <a href="mailto:aimersonlineacademy786@gmail.com" class="mx-2 social-icon">
                            <i class="fas fa-envelope fs-4"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- SWEET ALERT CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BOOTSTRAP CDN -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="app.js"></script>
</body>

</html>
